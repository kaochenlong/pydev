{% extends "layouts/base.html" %}
{% load static %}

{% block content %}

  <h1>Developers</h1>
  <a href="{% url 'resumes:new' %}" class="btn btn-primary">新增</a>

  <ul>
  {% for resume in resumes %}
    <li>
    {{ resume.name }}
    <a href="{% url 'resumes:show' resume.id %}">{{ resume.email }}</a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
