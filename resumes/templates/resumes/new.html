{% extends "layouts/base.html" %}

{% block content %}
  <h1>新增 Resume</h1>
  <form action="{% url 'resumes:index' %}" method="POST">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-control">
        <label class="label">{{ field.label }}</label>
        {{ field }}
        <span class="text-red-500">{{ field.errors }}</span>
      </div>
    {% endfor%}

    <div>
      <button class="btn btn-primary">
        新增
      </button>
    </div>

  </form>
{% endblock %}
