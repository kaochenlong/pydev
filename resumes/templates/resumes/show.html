{% extends "layouts/base.html" %}

{% block content %}
  <h1>{{ resume.email }}</h1>
  <h2>{{ resume.name }}</h2>

  <form method="POST"
        hx-target="#comments"
        hx-swap="afterbegin"
        hx-post="{% url 'resumes:comment' resume.id %}">
    {% csrf_token %}
    <section class="flex flex-col w-1/3 gap-2">
      <textarea name="content" rows="5" class="textarea textarea-bordered" placeholder="請填寫留言"></textarea>
      <div>
        <button class="btn btn-primary">新增留言</button>
      </div>
    </section>
  </form>

  <section class="my-4">
    {% if comments %}
      <div id="comments" class="gap-2 chat chat-start">
        {% for comment in comments %}
          {% include "resumes/_comment.html" with comment=comment only %}
        {% endfor %}
      </div>
    {% else %}
      <div id="comments">目前無留言</div>
    {% endif %}
  </section>
{% endblock %}
