{% load svg_icon %}

{% if messages %}
  {% for message in messages %}
    <div role="alert" x-data class="alert alert-{{ message.tags }}">
      {{ message.tags|svg_icon }}
      <span>{{ message }}</span>
      <button @click="$root.remove()" class="btn btn-xs btn-circle">X</button>
    </div>
  {% endfor %}
{% endif %}
